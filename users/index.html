<html>
  <head>
    <title>My kitten page</title>
  </head>
  <body>
    <div style='border: 3px dashed red'>
      <% if @visitor %>         
        Hello, <%= @visitor %>!     
      <% else %>       
        <form action="/hello">         
          My name is <%= @name %>         
          What's your name?         
          <input type="text" name="name">         
          <input type="submit">       
        </form>     
      <% end %>       
      <img src='/images/dog.jpg'>   
    </div> 
  </body> 
</html>
